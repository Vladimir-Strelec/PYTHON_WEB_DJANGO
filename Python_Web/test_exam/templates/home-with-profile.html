{% extends 'base/base.html' %}
{% block blok_content %}

        <h1>My Notes</h1>


        <h2>There are no notes.</h2>
        <!--notes container-->
        {% for all_note in all_notes %}

            <div class="note-container">
                <h2>{{ all_note.title }} <img src="{{ all_note.image_url }}" /></h2>
                    <div class="right">
                        <a class="button details" href="{% url 'note details' all_note.pk %}">Details</a>
                        <a class="button edit" href="{% url 'edit_note' all_note.pk %}">Edit</a>
                        <a class="button delete" href="{% url 'delete note' all_note.pk %}">Delete</a>
                    </div>
            </div>
        {% endfor %}
{% endblock %}
