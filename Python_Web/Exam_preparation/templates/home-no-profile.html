{% extends 'base/base.html' %}
{% block block_content %}

<div class="body">

    <h1>Enter your data</h1>
    <!-- Profile Create Form -->
    <div class="form">
        <form method="post" action="{% url 'create profile' %}">
            {{ form }}
            {% csrf_token %}
            <!-- Profile Create Button -->
            <input type="submit" value="Submit">
        </form>
    </div>
    <!-- End Profile Create Form -->
</div>
{% endblock %}
